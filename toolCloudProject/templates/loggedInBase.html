{% extends "super.html" %}
{% load staticfiles %}
{% block head %}
    <!-- Custom CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
{% endblock %}
{% block main %}
<!-- Navigation -->
    <nav id="nav">
        <div id="links">
			<ul>
				<li><a href="/">Home Page<img id="navIcon" src="{% static 'img/shed.png' %}"/></a></li>
			</ul>
            </ul>
            <ul>
                <li><a href="/accounts/my_account">my account</a></li>
            </ul>
			<ul>
                <li><a href="/tools/submit">add a tool</a></li>
            </ul>
            <ul>
                <li><a href="/communities/{{ community }}/">community</a></li>
            </ul>
            <ul>
            <form method="get" action="/search/">
                <label for="id_q">Search:</label>
            <input type="text" name="q" id="id_q"/>
            <input type="submit" value="Search"/>
            </form>
            </ul>
        </div>
        <div id="userInfo">
            <ul>
                <!--<li><a>{{ username }}</a></li>-->
                <li>
                {% if notifs %}
                    <a href="/accounts/notifications"><div id="notiBell"></div></a>
                {% else %}
                    <a href="/accounts/notifications"><div href="/accounts/notifications" id="notiBellStatic"></div></a>
                {% endif %}
                </li>
            </ul>
        </div>
		<div id="links">
			<ul>
                <li><a href="/accounts/logout">logout</a></li>
			</ul>
		</div>
    </nav>

    <!-- Page Content -->
    <div class="container full_height" id="content">
        <div class="row full_height">
            <div class="col-lg-12 text-center full_height">
            <h1 id="heading">{{ heading }}
            <img id="iconMain" src="{% static 'img/shed.png' %}"/></h1>
                <div id="contentBlock" class="round_5">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
{% endblock %}
