<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<link rel="icon" 
      type="image/png" 
	  href = "{% static 'img/shed.png' %}"/>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="ToolCloud - Sharing with your neighbors
    has never been so easy!">
    <meta name="author" content="The Squad">

    <title>{% block title %}ToolCloud{% endblock %}</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav id="nav">
        <div id="links">
			<ul>
				<li><a href="home">Home Page</a></li>
			</ul>
            <ul>
                <li><a href="/accounts/profile">my profile</a></li>
            </ul>
			<ul>
                <li><a href="/tools/submit">add a tool</a></li>
            </ul>
            <ul>
                <li><a href="/sheds/">toolsheds</a></li>
            </ul>
        </div>
        <div id="userInfo">
            <ul>
                <li><a>{{ username }}</a></li>
                <li><a>{{ first_name }}</a></li>
                <li><a>{{ last_name }}</a></li>
                <li><a>{{ address }}</a></li>
            </ul>
            <a>Notifications</a>
            <ul id="notis">
            </ul>
        </div>
		<div id="links">
			<ul>
                <li><a href="/accounts/logout">logout</a></li>
			</ul>
		</div>
    </nav>

    <!-- Page Content -->
    <div class="container" id="content">
        <div class="row">
            <div class="col-lg-12 text-center">
            <h1 id="heading">{{ heading }}
            <img id="iconMain" src="{% static 'img/shed.png' %}"/></h1>
                <div id="contentBlock">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.0 -->
    <script src="{% static 'js/jquery-1.11.0.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.js' %}"></script>

</body>

<footer>
</footer>

</html>
