{% extends "loggedInBase.html" %}
{% block content %}
	<div id="toolSection">
		{% for tool in tools %}
			<p>{% tool.name %}</p>
		{% endfor %}
	</div>
	<div id="shedSection">
		{% for shed in sheds %}
			<p>{% shed.name %}</p>
		{% endfor %}
	</div>
	<div id="communitySection">
		{% community.name %}
	</div>
	<div id="borrowedSection">
		{% for tool in borrowed %}
			<p>{% tool.name %}</p>
		{% endfor %}
	</div>
{% endblock %}
