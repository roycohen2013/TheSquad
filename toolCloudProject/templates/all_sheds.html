{% extends "loggedInBase.html" %}

{% block content %}
<div id="container" class="center">
	<h1>All Sheds on ToolCloud</h1>
	{% if sheds %}
		<ul class="left">
	  {% for shed in sheds %}
	    <li class="margin5"><a href = "/sheds/{{shed.id}}">{{ shed.name }}</a></li>
	  {% endfor %}
	  </ul>
	  <a class="margin5 btn btn-default" href="/sheds/create">Create a new shed</a>
	{% else %}
	  <i>Something's not right here...no sheds found on the site!</i>
	{% endif %}
</div>
{% endblock %}
