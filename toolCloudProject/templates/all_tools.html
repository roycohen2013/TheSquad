{% extends "loggedInBase.html" %}

{% block content %}
<h1>All Tools on ToolCloud</h1>
{% if tools %}
  {% for tool in tools %}
    <li><a href = "/tools/{{tool.id}}">{{ tool.name }}</a></li>
  {% endfor %}
  <a class="btn btn-default" href = "tools/submit">Submit a new tool</a>
{% else %}
  <i>Something's not right here...no tools found on the site!</i>
{% endif %}
{% endblock %}
